<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <title>My Awesome Portfolio</title>
    <style type="text/css">
        body {
            background: #f0f0f0 url('bg_tile.gif');
            font-family: 'Comic Sans MS', Arial;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        
        .title {
            font-size: 36px;
            color: #0066cc;
            text-align: center;
            text-shadow: 2px 2px #fff;
        }
        
        .menu {
            width: 80%;
            margin: 20px auto;
            padding: 10px;
            background: #fff;
            border: 3px groove #ccc;
        }
        
        .menu a {
            color: #ff6600;
            text-decoration: none;
            font-weight: bold;
            margin: 0 15px;
        }
        
        .menu a:hover {
            color: #cc0000;
            text-decoration: underline;
        }
        
        .content {
            width: 80%;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border: 3px groove #ccc;
        }
        
        .project-frame {
            border: 5px ridge #ccc;
            padding: 5px;
            background: #fff;
            margin: 10px;
            float: left;
        }
        
        .project-frame img {
            border: 1px solid #666;
            width: 200px;
            height: 150px;
        }
        
        .blink {
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            50% { opacity: 0; }
        }
    </style>
    <script type="text/javascript">
        function showSection(sectionId) {
            document.getElementById('about').style.display = 'none';
            document.getElementById('projects').style.display = 'none';
            document.getElementById(sectionId).style.display = 'block';
        }
    </script>
</head>
<body>
    <h1 class="title">~*~ Welcome to My Portfolio! ~*~</h1>
    
    <div class="menu">
        <center>
            <a href="#" onclick="showSection('about')">About Me</a> | 
            <a href="#" onclick="showSection('projects')">My Projects</a> |
            <a href="mailto:me@email.com">Contact</a>
        </center>
    </div>

    <div class="content" id="about" style="display:block;">
        <h2><marquee>About Me!</marquee></h2>
        <p>Hi! I'm a web developer passionate about creating awesome websites! Check out my projects below!</p>
        <p>Visit my <a href="#">GeoCities page</a>!</p>
        <img src="under_construction.gif" alt="Under Construction">
    </div>

    <div class="content" id="projects" style="display:none;">
        <h2><span class="blink">★</span> My Projects <span class="blink">★</span></h2>
        <center>
            <div class="project-frame">
                <img src="project1.jpg" alt="Project 1">
                <p>Project 1</p>
            </div>
            
            <div class="project-frame">
                <img src="project2.jpg" alt="Project 2">
                <p>Project 2</p>
            </div>
            
            <div class="project-frame">
                <img src="project3.jpg" alt="Project 3">
                <p>Project 3</p>
            </div>
        </center>
    </div>

    <center>
        <p>Best viewed in Netscape Navigator</p>
        <img src="counter.gif" alt="Visitor Counter">
    </center>
</body>
</html>
