<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Retro 8-Bit Portfolio</title>
  <!-- Import a pixelated font for that classic 8-bit look -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    /* Base Styles */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f9d5e5, #e0c3fc); /* Pastel gradient */
      font-family: Arial, sans-serif;
      color: #333;
      image-rendering: pixelated; /* Emphasize the 8-bit feel */
    }
    
    /* Headings using the pixel font */
    h1, h2 {
      font-family: 'Press Start 2P', cursive;
      margin: 0;
      text-align: center;
    }
    
    /* Fixed top left menu */
    nav {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 12px;
      border: 2px solid #ccc;
      border-radius: 8px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    nav a {
      text-decoration: none;
      color: #333;
      font-size: 12px;
      margin-right: 12px;
      letter-spacing: 1px;
    }
    nav a:hover {
      color: #555;
    }
    
    /* Content sections */
    .section {
      padding: 80px 20px 20px 20px; /* leave space for fixed menu */
      max-width: 800px;
      margin: 0 auto;
    }
    
    /* Add subtle art nouveau decorative flourish */
    .flourish {
      text-align: center;
      margin: 20px 0;
    }
    .flourish::before,
    .flourish::after {
      content: "";
      display: inline-block;
      width: 40px;
      height: 2px;
      background: #333;
      vertical-align: middle;
      margin: 0 8px;
      border-radius: 50%;
    }
    
    /* Projects grid with retro pixel frames */
    .projects-container {
      text-align: center;
    }
    .project {
      display: inline-block;
      width: 200px;
      margin: 12px;
      padding: 8px;
      border: 4px solid #333; /* 8-bit frame */
      background: #fff;
      box-sizing: border-box;
    }
    .project img {
      width: 100%;
      height: auto;
      display: block;
      image-rendering: pixelated;
    }
    .project p {
      font-size: 12px;
      margin: 6px 0 0;
    }
  </style>
</head>
<body>
  <!-- Fixed menu at the top left -->
  <nav>
    <a href="#about">About</a>
    <a href="#projects">Projects</a>
  </nav>
  
  <!-- About Section -->
  <section id="about" class="section">
    <h1>About Me</h1>
    <div class="flourish"></div>
    <p>
      Hello! Iâ€™m a creative soul inspired by retro 8-bit aesthetics and the soft, pastel colors of a bygone era.
      My work fuses the charm of pixel art with subtle Art Nouveau details. Enjoy a glimpse into my world!
    </p>
  </section>
  
  <!-- Projects Section -->
  <section id="projects" class="section">
    <h1>Projects</h1>
    <div class="flourish"></div>
    <div class="projects-container">
      <!-- Project 1 -->
      <div class="project">
        <img src="project1.png" alt="Project 1">
        <p>Project 1</p>
      </div>
      <!-- Project 2 -->
      <div class="project">
        <img src="project2.png" alt="Project 2">
        <p>Project 2</p>
      </div>
      <!-- Add additional projects as needed -->
    </div>
  </section>
</body>
</html>
