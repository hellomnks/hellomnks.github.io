    <!-- Carousel Script -->
    <script>
      document.addEventListener('DOMContentLoaded', function() {
  // Carousel functionality
  const slides = document.querySelectorAll('.carousel-slide');
  const prevArrow = document.querySelector('.prev-arrow');
  const nextArrow = document.querySelector('.next-arrow');
  const carouselContainer = document.querySelector('.carousel-container');
  const carouselArrows = document.querySelector('.carousel-arrows');
  let currentSlide = 0;
  let isAnimating = false;

  // Show arrows on hover
  carouselContainer.addEventListener('mouseenter', function() {
    carouselArrows.classList.add('visible');
  });

  carouselContainer.addEventListener('mouseleave', function() {
    carouselArrows.classList.remove('visible');
  });

  // Initialize the carousel
  function initCarousel() {
    slides[0].classList.add('active');
    for (let i = 1; i < slides.length; i++) {
      slides[i].style.left = '100%';
    }
  }
  initCarousel();

  // Next slide function
  function nextSlide() {
    if (isAnimating) return;
    isAnimating = true;

    const current = currentSlide;
    currentSlide = (currentSlide + 1) % slides.length;

    // Move current slide to the left
    slides[current].classList.remove('active');
    slides[current].classList.add('previous');

    // Move new slide from right to center
    slides[currentSlide].style.left = '100%';
    setTimeout(() => {
      slides[currentSlide].classList.add('active');
    }, 50);

    // Reset after animation completes
    setTimeout(() => {
      slides[current].classList.remove('previous');
      slides[current].style.left = '100%';
      isAnimating = false;
    }, 600);
  }

  // Previous slide function
  function prevSlide() {
    if (isAnimating) return;
    isAnimating = true;

    const current = currentSlide;
    currentSlide = (currentSlide - 1 + slides.length) % slides.length;

    // Prepare the previous slide to come from left
    slides[currentSlide].style.left = '-100%';
    setTimeout(() => {
      // Move current slide to the right
      slides[current].classList.remove('active');
      slides[current].style.left = '100%';

      // Move new slide from left to center
      slides[currentSlide].classList.add('active');
    }, 50);

    // Reset after animation completes
    setTimeout(() => {
      isAnimating = false;
    }, 600);
  }

  // Event listeners for arrows
  nextArrow.addEventListener('click', nextSlide);
  prevArrow.addEventListener('click', prevSlide);

  // Auto-advance slides every 5 seconds
  let intervalId = setInterval(nextSlide, 5000);

  // Pause auto-advance on hover
  carouselContainer.addEventListener('mouseenter', function() {
    clearInterval(intervalId);
  });

  carouselContainer.addEventListener('mouseleave', function() {
    intervalId = setInterval(nextSlide, 5000);
  });
});
    </script>
